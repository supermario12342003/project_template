<div class="col-md-6 col-md-offset-3">
    <h2>Add Product</h2>
    <form name="form" [formGroup]="myForm" (ngSubmit)="submitForm(myForm.value)" novalidate>
    	<div class="form-group" [ngClass]="{'has-error':formErrors.email}">
            <label for="email">Name</label>
            <input type="email" class="form-control" [formControl]="myForm.controls['name']"/>
            <div *ngIf="formErrors.name" class="alert alert-danger">
          		{{ formErrors.name }}
        	</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading || (!myForm.valid)" type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
