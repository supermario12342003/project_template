<div class="col-md-6 col-md-offset-3">
    <h2>Forgot Password</h2>
    <form name="form" [formGroup]="forgotPasswordForm" (ngSubmit)="submitForm(forgotPasswordForm.value)" novalidate>
    	<div class="form-group" [ngClass]="{'has-error':formErrors.email}">
            <label for="email">Email</label>
            <input type="email" class="form-control" [formControl]="forgotPasswordForm.controls['email']"/>
            <div *ngIf="formErrors.email" class="alert alert-danger">
          		{{ formErrors.email }}
        	</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading || !forgotPasswordForm.valid" type="submit" class="btn btn-primary">Send Reset Link</button>
        	<a [routerLink]="['/profile/login']" class="btn btn-link">Login</a>
        </div>
    </form>
</div>
