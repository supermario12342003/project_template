<div class="col-md-6 col-md-offset-3">
    <h2>Edit Profile</h2>
    <form name="form" [formGroup]="myForm" (ngSubmit)="submitForm(myForm.value)" novalidate>
        <div class="form-group" [ngClass]="{'has-error':formErrors.phone}">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" 
            placeholder="330612345678" 
            [formControl]="myForm.controls['phone']"/>
            <div *ngIf="formErrors.phone" class="alert alert-danger">
                {{ formErrors.phone }}
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error':formErrors.first_name}">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" 
            placeholder="John"  
            [formControl]="myForm.controls['first_name']"/>
            <div *ngIf="formErrors.first_name" class="alert alert-danger">
                {{ formErrors.first_name }}
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error':formErrors.last_name}">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" 
            placeholder="Snow" 
            [formControl]="myForm.controls['last_name']"/>
            <div *ngIf="formErrors.last_name" class="alert alert-danger">
                {{ formErrors.last_name }}
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading || !myForm.valid " type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>
</div>
