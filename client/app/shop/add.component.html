<div class="col-md-6 col-md-offset-3">
    <h2>Add Shop</h2>
    <form name="form" [formGroup]="myForm" (ngSubmit)="submitForm(myForm.value)" novalidate>
    	<div class="form-group" [ngClass]="{'has-error':formErrors.email}">
            <label for="email">Name</label>
            <input type="email" class="form-control" [formControl]="myForm.controls['name']"/>
            <div *ngIf="formErrors.name" class="alert alert-danger">
          		{{ formErrors.name }}
        	</div>
        </div>

        <div class="form-group" [ngClass]="{'has-error':formErrors.category}">
            <label for="category">Category</label>
	        <select [formControl]="myForm.controls['category']">
	      		<option *ngFor="let cat of categories" [ngValue]="cat.id">{{cat.name}}</option>
	    	</select>
	    	<div *ngIf="formErrors.category" class="alert alert-danger">
          		{{ formErrors.category }}
        	</div>
    	</div>
    	<div class="form-group" [ngClass]="{'has-error':formErrors.address}">
            <label for="address">Address</label>
            <input type="text" class="form-control" 
            placeholder="27, Rue Sauffroy, Paris"
            [formControl]="myForm.controls['address']" 
            (setAddress) = "getAddress($event)"
			googleplace/>
            <div *ngIf="formErrors.address" class="alert alert-danger">
          		{{ formErrors.address }}
        	</div>
    		<div (onClick)="onClick($event)" [markers]="markers" [center]="center" googlemap></div>
        </div>
        <div class="form-group">
            <button [disabled]="loading || (!myForm.valid)" type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
