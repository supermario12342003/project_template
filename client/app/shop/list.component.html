<div class="col-md-6 col-md-offset-3">
	<h2>Shops</h2>
	<ul class="list-group">
		<a *ngFor="let shop of shops" [routerLink]="['/shop', shop.id]">
		  <li class="list-group-item">
		  	name: {{shop.name}} category: {{shop.category_name}} validated: {{shop.validated}}
		  	<button class='btn btn-default'>delete</button>
		  </li>
		</a>
	</ul>
	<div [hidden]="shops">
		no shop yet
	</div>
</div>
